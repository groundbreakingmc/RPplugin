#
# Настройка сообщений плагина
#

try:
  message: '%player %message %luckmsg' # Все, что начинается с %, будет заменено плагином. player - исполнитель комманды, message - сообщение, luckmsg - сообщение "Успешно"/"Неудачно"
  successfulMessage: '&a[Удачно]'
  unsuccessfulMessage: '&c[Неудачно]'
onlineBook:
  online: '&a(онлайн)'
  offline: '&c(оффлайн)'
me:
  message: '&e* &f%player %message'
hideTags:
  message: '%name'

system: # Настройка системных сообщений
  noPerms: '&cУ тебя недостаточно прав для этого'
  unknownCmd: '&eЯ не знаю такую комманду: "%cmd"'
